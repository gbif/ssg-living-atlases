id: "29"
title: "TDWG Working Session"
type: Online workshop
description: <p class="text-justify">This workshop will focus on end-users. We will propose exercises to use different types of live data portals. Participants will be able to choose a data portal and will do the exercises based on the chosen platform. This workshop will help Living Atlases participants to promote their data portal, but also for people interested in the tools to discover the possibility given by a platform based on the Atlas of Living Australia toolset.</p>

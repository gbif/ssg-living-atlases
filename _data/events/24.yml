id: "24"
title: "How to prepare your data for publication, and what to do with open data [Wolfville Workshop]"
type: Workshop
description: <p class="text-justify">Funded through the GBIF CESP program, this workshop aimed to train data holders and data users on data cleaning, enrichment, publication and re-use. The data use section of the workshop focused on discovering the functionalities of an ALA based portal (Canadensys) and the GBIF portal. For the ALA portal, we focused on the search and download options and presented the modules available in the ALA framework.</p>
date: October 15, 2018 - October 17, 2018
place: Wolfville, NS, Canada - Acadia University

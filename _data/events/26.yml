title: "Living Atlases workshop (CESP) 2019"
type: Workshop
description: <p class="text-justify">This 5-day workshop will be funded for GBIF partners of this project through the GBIF CESP Program. The main objectives will be install or improve collectory and biocache modules, to install or improve the spatial portal and BIE modules.</p> <p class="text-justify">If you like to participate but are not a partner, you can contact GBIF Spain or <a href="http://www.gbif.fr/contact" target="_blank">GBIF France</a></p>
